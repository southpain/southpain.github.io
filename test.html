<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>标题</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="./css/animate.min.css">
	<script src="./js/jquery-1.8.3.min.js"></script>
	<script src="./js/wow-1.3.0.min.js"></script>
	<style>
		img{
			opacity: 1;
			transition: opacity 0.3s;
		}
		img[data-src]{
			opacity: 0;
		}
		img{
			width: 200px;
			height: 200px;
			float: left;
			border-radius: 50%/50%;
		}
		.box{
			width: 600px;
			height: 500px;
			border: 1px solid #000;
			margin: 50px auto;
			text-align: center;
			overflow: hidden;
			border-radius: 50px/50px;
		}
	</style>
</head>
<body>
	<img data-src="images/1.jpg" alt="">
	<div class="box">
		<div class="wow bounce bg-green" data-wow-iteration="5" data-wow-duration="0.15s">
			<img data-src="./images/2.jpg" alt="">
		</div>
		<div class="wow bounceInRight bg-yellow" data-wow-duration="1.5s" data-wow-delay="0s">
			<img data-src="./images/3.jpg" alt="">
		</div>
	</div>
<script>
	[].forEach.call(document.querySelectorAll('img[data-src]'), function(img) {
 	img.setAttribute('src', img.getAttribute('data-src'));
 	img.onload = function() {
 	img.removeAttribute('data-src');
 		};
	});
 	var wow = new WOW({
    boxClass: 'wow',
    animateClass: 'animated',
    offset: 0,
    mobile: true,
    live: true
	});
	wow.init();
</script>
</body>
</html>
