    <script>
        $(function () {
            //登录表单验证
            $("form").validate({
                errorContainer: ".errorBox",
                errorLabelContainer: $(".errorBox"),
                rules: {
                    userName: {
                        required: true,
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    ensurePassword: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    }
                   
                },
                messages: {
                    userName: {
                        required: "请输入用户名"
                    },
                    password: {
                        required: "请输入密码",
                        minlength: "密码不能少于六位"
                    },
                    ensurePassword: {
                        required: "请输入密码",
                        minlength: "密码不能少于六位",
                        equalTo: "两次密码输入不一致"
                    },
                    email: {
                        required: "请输入邮箱",
                        email: "请输入正确的邮箱"
                    }
               
                },
                errorPlacement: function (element, error) {
                    $(element).after(error);
                },
                highlight: function (element, errorClass, validClass) {
                },
                unhighlight: function (element, errorClass) {
                }
            });


        });
