<!DOCTYPE html>  
<html lang="zh-cn">  
<head>  
    <meta charset="UTF-8">  
    <link href="index.css" type="text/css" rel="stylesheet"/>  
    <title>首页</title>  
</head>  
<style>
    body{  
    margin: 0;  
    padding:0;  
    font: normal 12px/12px "Microsoft YaHei";  
    background-color: darkcyan;  
}  
ul,li{  
    padding: 0;  
    margin: 0;  
    list-style: none;  
}  
#main-container .header-wrapper{  
    background-color: #3c3f41;  
    height:50px;  
    line-height: 50px;  
    position: relative;  
}  
 
.header-wrapper .nav-list{  
    background-color: #3c3f41;  
}  
.header-wrapper .nav-list li a{  
    display: block;  
    height:50px;  
    line-height: 50px;  
    padding: 0 18px 0 18px;  
    color: #fff;  
    text-decoration: none;  
    font-size:14px;  
}  
.header-wrapper .nav-list li a:hover{  
    background-color: #1c1c1c;  
}  
.header-wrapper .nav-list li.active{  
    background-color: #1c1c1c;  
}  
.fr{  
    float: right;  
}  
.more-list{  
    padding: 2px 0;  
}  
.more-list button{  
    display: none;  
    border: 1px solid #cccccc;  
    border-radius: 4px;  
    background-image: linear-gradient(rgb(21, 21, 21), rgb(4, 4, 4));  
    border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);  
    padding: 1px 13px 1px 13px;  
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 1px 0 rgba(255, 255, 255, 0.075);  
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);  
    outline: none;  
    width: 40px;  
    height:30px;  
}  
.i-line{  
    height:2px;  
    line-height: 2px;  
    width:100%;  
    background-color: #fff;  
    margin: 3px 0 3px 0;  
}  
/*媒体查询，宽屏*/  
@media screen and (min-width: 620px) {  
    .header-wrapper .nav-list li{  
        float: left;  
    }  
    .more-list button{  
        display: none;  
    }  
}    
/*媒体查询，窄屏*/  
@media screen and (max-width: 620px) {  
/*对展开列表定位、设置背景颜色*/  
.header-wrapper .nav-collapse{  
    position: relative;  
    top:40px;  
    background-color: #3c3f41;  
  }  
/*列表第一个元素除外列表上边距为1.2px*/  
.header-wrapper .nav-list li:not(:first-child){  
    margin-top: 1.2px;  
  }  
.more-list button{  
    display:block;  
  }  
}  
</style>
<body>  
<div id="main-container">  
    <div class="header-wrapper">  
        <div class="more-list fr">  
            <button id="btnMore">  
                <div class="i-line"></div>  
                <div class="i-line"></div>  
                <div class="i-line"></div>  
            </button>  
        </div>  
        <div class="nav-collapse">  
            <ul class="nav-list">  
                <li class="active"><a href="#">首页</a></li>  
                <li><a href="./Self-introduction.html">个人介绍</a></li>  
                <li><a href="#">工作项目</a></li>  
                <li><a href="#">基本CSS样式</a></li>  
                <li><a href="#">组件</a></li>  
                <li><a href="#">JavaScript插件</a></li>  
                <li><a href="#">定制</a></li>  
            </ul>  
        </div>  
    </div>  
</div>  
<script src="jquery.js"></script>  
    <script>  
        var btnMore;  
        $(function () {  
            btnMore = $("#btnMore");  
            $(btnMore).click(function () {//按钮点击事件  
                $(".nav-collapse").toggle("slow", "linear");//菜单显示和隐藏之间切换  
            });  
        }); 
    </script>
</body>  
</html>
